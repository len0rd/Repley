
apply plugin: 'java'

//sourceCompatibility = 1.8

repositories {
    mavenCentral()
	flatDir {
        //this is applied to subproject builds, so we need to go up a level to get to lib
		dirs '../lib'
	}
}

dependencies {
	compile name: 'servlet-api'
    compile name: 'easymock-2.5'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.4'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.1.1'
    compile group: 'com.google.visualization', name: 'visualization-datasource', version: '1.1.1'
    compile group: 'com.google.guava', name: 'guava', version: 'r07'
    compile group: 'com.ibm.icu', name: 'icu4j', version: '4.0.1'
    compile group: 'net.java.dev.javacc', name: 'javacc', version: '5.0'
    compile 'com.jcraft:jsch:0.1.54'
	compile 'org.json:json:20171018'
	compile 'org.apache.logging.log4j:log4j-core:2.10.0'
	compile 'mysql:mysql-connector-java:5.1.45'
	testCompile('org.junit.jupiter:junit-jupiter-api:5.0.1')
	testRuntime('org.junit.jupiter:junit-jupiter-engine:5.0.1')
}
