<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<head>
  <meta charset="UTF-8">
  <title>Waddup</title>
</head>
<body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
Hello there!
<div id="data"></div>
<canvas id="myChart" width="400" height="200"></canvas>

<script>
  //alert('starting stuffff');
  function getServletData(qID, callbackFunction) {
    $.ajax({
      url: 'repley',
      type: 'GET',
      data: "q=" + qID,
      success : callbackFunction
    });
  }

  function loadChart(responseText) {
    alert(responseText);
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx,
        {
          type: 'pie',
          data: {
            labels: ["est", "cst", "mst", "pst"],
            datasets: [{
              label: '# of ads',
              data: responseText,
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)'
              ],
              borderColor: [
                'rgba(255,99,132,1)'
              ],
              borderWidth: 1
            }]
          }
        });
  }

  getServletData("chart", loadChart);
</script>
</body>
</html>
