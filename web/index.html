<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<head>
  <meta charset="UTF-8">
  <title>Waddup</title>
</head>
<body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
Hello there!
<div id="data"></div>
<canvas id="myChart" width="400" height="200"></canvas>

<script>
  //alert('starting stuffff');
  function getServletData(qID, callbackFunction) {
    $.ajax({
      url: 'repley',
      type: 'GET',
      data: "q=" + qID,
      success : callbackFunction
    });
  }

  function loadChart(responseText) {
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx,
        {
          type: 'line',
          data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
              label: '# of Votes',
              data: responseText,
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)'
              ],
              borderColor: [
                'rgba(255,99,132,1)'
              ],
              borderWidth: 1
            },
              {
                label: '# of People',
                data: [3, 19, 15, 2, 2, 10],
                backgroundColor: [
                  'rgba(10,15,255,0.1)'
                ],
                borderColor: [
                  'rgba(10,15,255,1)'
                ],
                borderWidth: 1
              }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero:true
                }
              }]
            }
          }
        });
  }

  getServletData("chart", loadChart);
</script>
</body>
</html>
