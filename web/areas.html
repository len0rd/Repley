  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script>
    var currentChart;
    var byoType;

    function getServletData(qID, type, byo, value, elementName, callbackFunction) {
      $.ajax({
        url: 'repley',
        type: 'GET',
        data: "q=" + qID + "&t=" + type + "&byo=" + byo + "&v=" + value,
        success : callbackFunction(elementName)
      });
    }

    var loadList = function(elementName) {
      return function(data, testStatus, jqXHR) {
        var opts = document.getElementById(elementName);
        //clear out current list:

        for (i = opts.options.length-1; i >= 1; i--) {
          opts.options[i] = null;
        }

        for (var i in data) {
          var opt = document.createElement("option");
          opt.value = data[i];
          opt.innerHTML = data[i];

          opts.appendChild(opt);
        }
      }
    };

    var loadChart = function(elementName) {
      return function(data, testStatus, jqXHR) {
        var canvas = document.getElementById(elementName);
        var ctx = canvas.getContext('2d');
        //clear out any old crap
        if (currentChart != null) {
          currentChart.destroy();
        }
        //ctx.beginPath();
        //ctx.clearRect(0, 0, canvas.width, canvas.height);
        currentChart = new Chart(ctx, data);
      }
    };

    function selectState() {
      var selectedState = document.getElementById("query_state_list").value;
      //reset date dropdown to the first element
      document.getElementById("area_date_range").selectedIndex = 0;
      var title = document.getElementById("chart_title");
      title.innerHTML = selectedState + " Export History";

      getServletData('list', 'areas', byoType, selectedState, 'query_area_list', loadList);
      getServletData('chart', 'areast', byoType, selectedState, 'area_info_chart', loadChart);

    }

    function selectArea() {
      var selectedState = document.getElementById("query_state_list").value;
      var selectedArea = document.getElementById("query_area_list").value;
      var encodedArea = encodeURIComponent(selectedArea);
      //reset date dropdown to the first element
      document.getElementById("area_date_range").selectedIndex = 0;

      var title = document.getElementById("chart_title");
      title.innerHTML = selectedState + " - " + selectedArea + " Export History";

      getServletData('chart', 'areahist', byoType, selectedState + "&a=" + encodedArea, 'area_info_chart', loadChart)
    }

    function updateDayRange() {
      var selectedState = document.getElementById("query_state_list").value;
      var selectedArea = encodeURIComponent(document.getElementById("query_area_list").value);
      var selectedDate = document.getElementById("area_date_range").value;

      var query = 'areast';
      var valueStr = selectedState + "&days=" + selectedDate;
      if (selectedArea != null && selectedArea !== '') {
        query = 'areahist';
        valueStr += "&a=" + selectedArea;
      }
      getServletData('chart', query, byoType, valueStr, 'area_info_chart', loadChart);
    }

    function selectByo() {
      byoType = document.getElementById("query_byo_list").value;
      getServletData('list', 'states', byoType, '', 'query_state_list', loadList);
    }


  </script>


</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">area stats</span>
      <div class="mdl-layout-spacer"></div>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
        <i class="material-icons">more_vert</i>
      </button>
      <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
        <li class="mdl-menu__item">about</li>
        <li class="mdl-menu__item">legal</li>
      </ul>
    </div>
  </header>
  <!--SIDE BAR-->
  <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
    <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
      <a class="mdl-navigation__link" href="index.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>home</a>
      <a target="active" class="mdl-navigation__link" href="areas.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>areas</a>
      <a class="mdl-navigation__link" href="onday.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>on day</a>
      <div class="mdl-layout-spacer"></div>
      <a class="mdl-navigation__link" href="http://ais.lenords.net"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>-
    </nav>
  </div>
  <!--END SIDE BAR-->

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-grid demo-content">



      <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
        <div id="select_line01_div" class="demo-chart mdl-cell mdl-cell--6-col mdl-cell--12-col-desktop">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Select Area Name</h2>
          </div>

            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <select class="mdl-textfield__input" id="query_byo_list" onChange="selectByo()">
                  <option></option>
                  <option value="fsbo">fsbo</option>
                  <option value="frbo">frbo</option>
                </select>
                <label class="mdl-textfield__label" for="query_state_list">ByOwner Type</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <select class="mdl-textfield__input" id="query_state_list" onChange="selectState()">
                  <option></option>
                </select>
                <label class="mdl-textfield__label" for="query_state_list">Area State</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <select class="mdl-textfield__input" id="query_area_list" onChange="selectArea()">
                  <option></option>
                </select>
                <label class="mdl-textfield__label" for="query_area_list">Area Name</label>
              </div>
            </div>

            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <i>Note: sent counts are updated 24hrs behind export counts. Therefore it is normal for today's sent count to equal 0</i>
            </div>
          </div>


        </div>

        <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
          <div id="chart_line02_div" class="demo-chart mdl-cell mdl-cell--6-col mdl-cell--12-col-desktop">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text" id="chart_title">Select at State and/or Area Name</h2>
            </div>

            <canvas id="area_info_chart"></canvas>

            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <select class="mdl-textfield__input" id="area_date_range" onchange="updateDayRange()">
                  <option></option>
                  <option value="7">Week</option>
                  <option value="30">Month</option>
                  <option value="X">All Time</option>
                </select>
                <label class="mdl-textfield__label" for="area_date_range">Date Range</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
